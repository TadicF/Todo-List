<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
    <header id="header">
 
    </header>
    <div id="sidebar">

    </div>
    <main id="main">
    
    </main>
    
    <dialog id="userDialog">
      <form class="userForm">
        <div class="username_form">
          <label for="username_input">Enter your Name</label>
          <input type="text" name="username_input" id="username_input" autocomplete="off" required>
        </div>
        <div class="gender_form">
          <label>Gender</label>
          <div class="genderContainer"> 
            <div class="maleGender">
              <input type="radio" name="gender_type" id="male_gender" value="male" required>
              <label for="male_gender">Male</label> 
            </div>
            <div class="femaleGender">
              <input type="radio" name="gender_type" id="female_gender" value="female">
              <label for="female_gender">Female</label>
            </div>
          </div>
        </div>
        <div class="username_button">
          <button class="confirm_button">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="taskDialog">
      <form class="taskForm">
        <div class="title_form">
          <label for="taskTitle">Task Title</label>
          <input type="text" name="task_title" id="task_title" required>
        </div>
        <div class="desc_form">
          <label for="task_desc">Description</label>
          <textarea name="task_desc" id="task_desc" cols="30" rows="5" placeholder="Your Task Description"></textarea>
        </div>
        <div class="date_form">
          <label for="due_date">Due Date</label>
          <input type="date" name="due_date" id="due_date">
        </div>
        <div class="priority_form">
          <label for="">Priority</label>
          <div class="radioWrapper">
            <div class="lowPriority">
              <input type="radio" name="task_priority" id="low_priority" value="low" checked>
              <label for="lowPriority">Low</label>
            </div>
            <div class="mediumPriority">
              <input type="radio" name="task_priority" id="medium_priority" value="medium">
              <label for="medium_priority">Medium</label>
            </div>
            <div class="highPriority">
              <input type="radio" name="task_priority" id="high_priority" value="high">
              <label for="high_priority">High</label>
            </div>
          </div>
        </div>
        <div class="taskButtons">

        </div>
      </form>
    </dialog>
</body>
</html>
